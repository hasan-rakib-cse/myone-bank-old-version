<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myone Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main">
        <div id="login-area">
            <h1 class="text-center mt-5 pt-5">Welcome to Myone Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transaction-area">
            <div class="balance-view-area">
                <h1 class="text-center">Transaction Area</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">00</span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="balance-add-area mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="deposit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdraw-area">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                            <br>
                            <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
